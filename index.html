<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoList</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/reset.css" />
</head>

<body>
  
  <div class="clock">
    <p id="clock" class="time"></p>
  </div>

  <div class="container">
    <div class="add-todo">
      <div class="title">
        <h1>Add Todo</h1>
      </div>
      <input class="input" type="text" name="addtodolist" id="addtodolist" />
      <input class="create" type="submit" value="Create TodoList" id="createtodo" />
    </div>

    <div class="search-todo">
      <div class="title">
        <h1>Search Todo</h1>
      </div>
      <input class="input" type="text" name="searchtodolist" id="searchtodolist" />
    </div>

    <div class="view-todo">
      <div class="card-todo">
        <p>?</p>
      </div>
      <!-- <input class="done" type="submit" value="Done TodoList" /> -->
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>

</html>
